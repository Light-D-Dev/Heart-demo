<!-- body -->
 <div class="container login">
    <h2 class="title-login">Register Form</h2>

    <form action="form" class="form">
        <div class="field email-field invalid">
            <div class="form-row register">
                <i class="fas fa-user"></i>
                <input type="text" class="form-input-register username " placeholder="Enter email or phone">
            </div>
            <span class="error error-email">
                <i class='bx bx-error-circle error-icon'></i>
                <p class="error-text">Please enter a vaild email.</p>
            </span>
        </div>
        
         <div class="field">
            <div class="form-row register password-field">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input-register convert-password password" placeholder="Enter password">
                <div>
                    <i class="fas fa-eye eye" id="eye1"></i>
                </div>
            </div>
            <span class="error error-password">
                <i class='bx bx-error-circle error-icon'></i>
                <p class="error-text">Please enter 8 character with number, symbol, small and capital letter.</p>
            </span>
         </div>
       
         <div class="field">
            <div class="form-row register cfpassword-field">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input-register convert-cfpassword cfpassword" placeholder="Enter confirm password">
                <div>
                    <i class="fas fa-eye eye" id="eye2"></i>
                </div>        
            </div>
            <span class="error error-cfpassword">
                <i class='bx bx-error-circle error-icon'></i>
                <p class="error-text">Password don't match.</p>
            </span>
         </div>
        
        <div class="login-create">
            <button type="submit" class="btn-login">Submit</button>    
        </div>
        
    </form>
 
 </div>
