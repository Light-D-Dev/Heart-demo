<!DOCTYPE html>
<html>
    <head>
        <title>Card</title>
        <meta charset="utf-8">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="css/Stylecsscard.css">
    </head>
    <body>
        <div class="card">
            <div class="card__heart">
                <i class='bx bx-heart'></i>
            </div>
            <div class="card__cart">
                <i class='bx bx-cart'></i>
            </div>
            <div class="card__img">
                <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="anh chiec giay">
            </div>
            <div class="card__title">
                Nike Zoom KD 12
            </div>
            <div class="card__price">
                $100
            </div>
            <div class="card__size">
                <h3>Size:</h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>  
            </div>
            <div class="card__color">
                <h3>Color:</h3>
                <span class="card__color--green"></span>
                <span class="card__color--red"></span>
                <span class="card__color--blue"></span>
            </div>
            <div class="card__actions">
                <button class="card__actions__buy-now">Buy Now</button>
                <button class="card__actions__add-cart">Add cart</button>
            </div>
        </div>
    </body>
   
</html>
