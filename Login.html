 <div class="container">
    <h2 class="title-login">Login Form</h2>

    <form action="form" class="form">

        <div class="form-row login">
            <i class="fas fa-user"></i>
            <input type="text" class="form-input" placeholder="Enter email or phone" required>
        </div>

        <div class="form-row login">
            <i class="fas fa-key"></i>

            <input type="password" class="form-input convert-password" placeholder="Enter password" required>

            <div>
                <i class="fas fa-eye eye"></i>
            </div>
            
        </div>

        <div class="forgot-pass"> 
            <a href="#">Forgot Password?</a>
        </div>

        <div class="check-box">
            <label>
                <input type="checkbox" id="remember-me">
                <div class="check-box__text">Remember me</div>
            </label>
        </div>
       

        <div class="login-create">
            <button type="">Login</button>    
        </div>
        
    </form>
